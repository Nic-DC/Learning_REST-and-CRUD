<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>CRUD Agenda</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CRUD Agenda</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 mb-3">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name input"
                placeholder="Insert the Product name"
                required
              />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
            </div>
            <div class="form-group">
              <label for="brand">Product Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="brand input"
                placeholder="Insert the Product brand"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Product Details</label>
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="6"
                placeholder="Add the Product description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="image">Product Image</label>
              <input
                type="url"
                class="form-control"
                id="image"
                aria-describedby="iamgeUrl input"
                placeholder="Insert the Product image"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Product Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="price input"
                placeholder="Insert the Product price"
                required
              />
            </div>

            <button type="reset" class="btn btn-link">Reset</button>
            <button type="button" class="btn btn-warning" onclick="handleSubmit(event)">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Submit
            </button>

            <!-- THIS BUTTON IS TYPE "submit" SO IT WOULD WORK JUST AS IT IS, LIKE THE ABOVE Submit button -->
            <!-- <button type="submit" class="btn btn-primary">
              <span  role="status" aria-hidden="true"></span>
              Submit
            </button> -->

            <!-- <button type="button" class="btn btn-danger d-none" onclick="handleDelete()"></button> -->
            <button type="button" class="btn btn-danger d-none" onclick="handleDelete()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                class="bi bi-trash3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      const options = {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmQyYWQ0YmUzZDAwMTU4NDYwMzgiLCJpYXQiOjE2NjgwODcwODIsImV4cCI6MTY2OTI5NjY4Mn0.VtbiHHI8R5YkZzRvBB0wBIO4SqtTZr10KGYVPHIVfOc",
        },
      };

      const productId = new URLSearchParams(window.location.search).get("productId");

      const endpoint = productId
        ? "https://striveschool-api.herokuapp.com/api/product/" + productId
        : "https://striveschool-api.herokuapp.com/api/product/";
      const method = productId ? "PUT" : "POST";

      // We change the CTA on the "submit" button
      // const submitBtn = document.querySelector(".btn-warning");
      // if (productId) {
      //   submitBtn.innerHTML = `<button class="btn btn-warning" onclick="handleSubmit(event)">
      //         <span role="status" aria-hidden="true"></span>
      //         Edit Product
      //       </button>`;
      // } else {
      //   submitBtn.innerHTML = `<button type="button" class="btn btn-warning" onclick="handleSubmit(event)">
      //         <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      //         Add Product
      //       </button>`;
      // }

      window.onload = async () => {
        if (productId) {
          const response = await fetch(endpoint, options);
          const productObj = await response.json();
          console.log({ productObj });

          const { name, description, brand, imageUrl, price } = productObj;

          document.getElementById("name").value = name;
          document.getElementById("description").value = description;
          document.getElementById("brand").value = brand;
          document.getElementById("image").value = imageUrl;
          document.getElementById("price").value = price;

          const deleteBtn = document.querySelector(".btn-danger").classList.remove("d-none");
        }
      };

      const isLoading = (bool) => {
        const spinner = document.querySelector(".spinner-border");
        if (bool) {
          spinner.classList.remove("d-none");
        } else {
          spinner.classList.add("d-none");
        }
      };

      // POST or PUT
      const handleSubmit = async (event) => {
        // the "Submit" button
        console.log(event.target.innerText);
        event.preventDefault();
        isLoading(true);
        console.log("HEY FORM GOT SUBMITTED");

        try {
          const myProduct = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            brand: document.getElementById("brand").value,
            imageUrl: document.getElementById("image").value,
            price: document.getElementById("price").value,
          };

          // based on the method, we either POST of PUT
          const response = await fetch(endpoint, {
            method: method,
            body: JSON.stringify(myProduct),
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmQyYWQ0YmUzZDAwMTU4NDYwMzgiLCJpYXQiOjE2NjgwODcwODIsImV4cCI6MTY2OTI5NjY4Mn0.VtbiHHI8R5YkZzRvBB0wBIO4SqtTZr10KGYVPHIVfOc",
            },
          });

          if (!response.ok) throw new Error("generic error, something wrong with the fetch");

          // WE WANT TO DISPLAY WHEN THE PRODUCT IS CREATED or EDITED
          const product = await response.json();
          console.log("event in await is: ", product);
          isLoading(false);
          if (productId) {
            alert("Product with id: " + product._id + "got edited successfully");
          } else {
            alert("Product created successfully, id is:  " + product._id);
          }

          // send user to homepage after successful edit / creation
          window.location.assign("/");
        } catch (error) {
          alert("Something went wrong, " + error);
        }
      };

      // DELETE
      const handleDelete = async () => {
        const hasAccepted = confirm("do you really want to delete this?");
        if (hasAccepted) {
          const response = await fetch(endpoint, {
            method: "DELETE",
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZmQyYWQ0YmUzZDAwMTU4NDYwMzgiLCJpYXQiOjE2NjgwODcwODIsImV4cCI6MTY2OTI5NjY4Mn0.VtbiHHI8R5YkZzRvBB0wBIO4SqtTZr10KGYVPHIVfOc",
            },
          });

          const deletedObj = await response.json();
          console.log("the deleteObj after it was assigned the await response.json() is:", deletedObj);
          alert("Event DELETED, id was: " + deletedObj._id);

          // seng user to homepage after successful delete
          window.location.assign("/");
        }
      };
    </script>
  </body>
</html>
